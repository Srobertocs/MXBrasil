<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MXBrasil é um site de inscrições de eventos nacionais de motocross e enduro.">
  <title>MXBrasil - Cadastro</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="cadastro">

    <div class="cadastro-imagem">
      <img src="../img/cadastro/cadastro.jpg" alt="Imagem da página de cadastro">
    </div>

    <div class="cadastro-conteudo">
      <form action="">
        <div class="font-2-x titulo-cadastro">
          <h3 class="cor-secundaria-c9">Cadastro</h3>
        </div>
        <div class="inputUsuario">
          <label class="font-1-m" for="cadastroUsuario">Escolha um usuário</label>
          <input class="inputBranco" type="text" name="cadastroUsuario" id="cadastroUsuario" required>
        </div>

        <div class="inputSenha">
          <label class="font-1-m" for="cadastrosSenha">Escolha uma senha</label>
          <input class="inputBranco" type="password" name="cadastroSenha" id="cadastroSenha" required>
        </div>

        <div class="botao-cadastro">
          <button class="button">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
</body>
