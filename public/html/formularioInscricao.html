<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MXBrasil é um site de inscrições de eventos nacionais de motocross e enduro.">
  <title>MXBrasil - Trilhas Nacionais</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-bg" id="header">

    <div class="container header">

      <a href="./index.html">
        <img src="../img/icones/logo.svg" alt="Imagem da logo MXBrasil">
      </a>

      <nav>
        <ul class="header-nav cor-white font-1-l">
          <li><a href="./login.html">Login</a></li>
          <li><a href="./formularioInscricao.html">Inscrever-se</a></li>
          <li><a href="./trilhas.html">Trilhas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="">

    <div class="titulo-inscricao-bg">
      <div class="titulo-inscricao container">
        <h1 class="font-1-xxl cor-white">Inscrição</h1>
      </div>
    </div>

    <div class="formulario-bg">

      <div class="container formulario-inscricao">

        <img src="../img/inscricoes/inscricoes.jpg" alt=" Imagem do formulário de inscrição">

        <form action="" class="cor-white font-1-l formulario-inscricao-bg">
          <div class="titulo-formulario">
            <p>Dados Pessoais</p>
          </div>

          <div class="formulario-inscricao-conteudo">
            <!-- Input do nome -->
            <div class="formulario-parte01">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome">
            </div>
            <!-- Input do sobrenome -->
            <div class="formulario-parte01">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <!-- Input do modelo da moto -->
            <div class="formulario-parte01">
              <label for="modeloMoto">Modelo da moto</label>
              <input type="text" name="modeloMoto" id="modeloMoto">
            </div>
            <!-- Input da placa da moto -->
            <div class="formulario-parte01">
              <label for="placa">Placa</label>
              <input type="text" name="placa" id="placa" placeholder="XXX-9999">
            </div>
            <!-- Input do CPF-->
            <div class="formulario-parte01 cpf">
              <label for="cpf">Cpf</label>
              <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            </div>
            <!-- Input do e-mail -->
            <div class="formulario-parte01 email">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email">
            </div>

            <fieldset>
              <legend>Selecione a trilha para o desafio:</legend>
              <!-- Opção Serra da Canastra -->
              <div>
                <input type="radio" name="trilha" id="serraDaCanastra" value="canastra" required>
                <label for="serraDaCanastra"><span class="radio-customizado"></span> Serra da Canastra</label>
              </div>
              <!-- Opção Jalapão -->
              <div>
                <input type="radio" name="trilha" id="jalapao" value="jalapao">
                <label for="jalapao"><span class="radio-customizado"></span> Jalapão</label>
              </div>
              <!-- Opção Vale Europeu -->
              <div>
                <input type="radio" name="trilha" id="valeEuropeu" value="vale_europeu">
                <label for="valeEuropeu"><span class="radio-customizado"></span> Vale Europeu</label>
              </div>
              <!-- Opção Lençois Maranhenses -->
              <div>
                <input type="radio" name="trilha" id="lencoisMaranhenses" value="lencois">
                <label for="lencoisMaranhenses"><span class="radio-customizado"></span> Lençois Maranhenses</label>
              </div>
              <!-- Opção Jericoacoara -->
              <div>
                <input type="radio" name="trilha" id="jericoacoara" value="jeri">
                <label for="jericoacoara"><span class="radio-customizado"></span> Jericoacoara</label>
              </div>
            </fieldset>

            <div class="formulario-botao">
              <button class="button">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-bg">

    <div class="container footer">
      <a href="#">
        <img src="../img/icones/logo.svg" alt="">
      </a>

      <div class="footer-paginas">
        <p class="cor-white font-2-m">Páginas</p>
        <nav>
          <ul class="cor-secundaria-c4 font-1-l footer-nav">
            <li><a href="./login.html">Login</a></li>
            <li><a href="./formularioInscricao.html">Inscrever-se</a></li>
            <li><a href="#">Trilhas</a></li>
          </ul>
        </nav>
      </div>

      <span class="cor-secundaria-c4 font-1-l">mxbrasil © direitos reservados - extensão 03 - sílvio Roberto</span>

    </div>
  </footer>
</body>
