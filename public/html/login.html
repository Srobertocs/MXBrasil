<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MXBrasil é um site de inscrições de eventos nacionais de motocross e enduro.">
  <title>MXBrasil - Login</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="login">

    <div class="login-imagem">
      <img src="../img/login/login.jpg" alt="Imagem da página de login">
    </div>

    <div class="login-conteudo">
      <form id="formularioLogin">
        <div class="font-2-x titulo-login">
          <h3 class="cor-secundaria-c9"> Login</h3>
        </div>

        <span id="mensagemErroLogin" class="mensagem-erro-login cor-principal-v1 font-3-sx-b "></span>

        <div class="inputUsuario">
          <label class="font-1-m" for="loginUsuario">Usuário</label>
          <input class="inputBranco" type="text" name="loginUsuario" id="loginUsuario" required>
        </div>

        <div class="inputSenha">
          <label class="font-1-m" for="loginSenha">Senha</label>
          <input class="inputBranco" type="password" name="loginSenha" id="loginSenha" required>
        </div>

        <div class="linkCadastro cor-principal-v1 font-3-sx-b">
          <a href="/cadastro">Cadastre aqui</a>
        </div>

        <div class="botao-login">
          <button type="submit" class="button">Acessar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="../js/script.js"></script>
</body>
